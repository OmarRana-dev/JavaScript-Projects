<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome cdn Tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <div class="btnContainer">
            <button id="updateDetails" class="button-24">Add Book</button>
        </div>
    </header>
    <section class="socialMedia">
        <li><a href="https://twitter.com/theRealOmarDev" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="https://www.linkedin.com/in/therealomar-dev/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a></li>
        <li><a href="https://github.com/OmarRana-dev" target="_blank"><i class="fa-brands fa-github"></i></a></li>
    </section>
    <main>
        <div class="Container">

        </div>
    </main>
    <dialog id="favDialog">
        <h2>Book Infomation</h2>
        <form method="dialog">
            <div class="input-box">
                <input id="title" type="text" placeholder="Enter Book Title" required>
            </div>
            <div class="input-box">
                <input id="auther" type="text" placeholder="Enter Auther Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="genre" placeholder="Enter Genre: History" list="l1" required>
                <datalist id="l1">
                    <option>Self Help</option>
                    <option>History</option>
                    <option>Science</option>
                    <option>Political</option>
                    <option>Religious</option>
                    <option>Fiction</option>
                    <option>Non-Fiction</option>
                    <option>Biography</option>
                </datalist>
            </div>
            <div class="input-box">
                <input id="pages" type="number" placeholder="Enter Pages" pattern="/.*[0-9].*/" maxlength="7" required>
            </div>
            <div class="input-box buttons">
                <button class="button-24" id="cancel" type="reset">Cancel</button>
                <button class="button-24" id="submit" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
<script src="script.js"></script>

</html>
